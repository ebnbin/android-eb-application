buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

plugins {
    id 'com.github.dcendents.android-maven' version '1.5'
    id 'com.jfrog.bintray' version '1.7.3'
}

repositories {
    jcenter()

    maven {
        url 'https://jitpack.io'
    }
}

apply plugin: 'com.android.library'

ext {
    publishedGroupId = 'com.ebnbin'
    artifact = 'eb-application'

    libraryName = 'EB Application'
    libraryDescription = 'EB Application'

    siteUrl = 'https://github.com/ebnbin/android-eb-application'
    gitUrl = 'https://github.com/ebnbin/android-eb-application.git'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'

    developerId = 'ebnbin'
    developerName = 'Ebn Zhang'
    developerEmail = 'ebnbin@gmail.com'

    libraryVersion = '0.1.6'
    libraryVersionCode = 17

    bintrayRepo = 'maven'
    bintrayName = 'eb-application'

    allLicenses = ['Apache-2.0']
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 25
        versionCode libraryVersionCode
        versionName libraryVersion
    }
}

dependencies {
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v13:25.3.1'
    compile 'com.ebnbin:eb:0.2.2'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.2'
    compile 'com.github.delight-im:Android-AdvancedWebView:v3.0.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

allprojects {
    // Disables Javadoc tasks because of the bug of library dependencies.
    tasks.withType(Javadoc).all {
        enabled = false
    }
}
